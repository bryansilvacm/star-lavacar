<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>STAR LAVACAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
     <link rel="stylesheet" href="/css/agendamentos.css">
     <link rel="stylesheet" href="/css/calendario.css">
    </head>

<body>

<header>
<hr>
<img src="https://github.com/bryansilvacm/star-lavacar/blob/main/logo.png?raw=true" id="logo">
<nav>
	<ul>
		<li> <a href="index.html#section_quemsomos"> Quem somos?</a></li>
		<li> <a href="index.html#section_serviços"> Serviços </a></li>
		<li> <a href="#index.htmlsection_agendamento">Agendamento</a></li>
		<li> <a href="index.html#footer/contatos"> Contatos </a></li>
	</ul>
</nav>
</header> 

<section class="formulario">
<form>
<div class="info_pessoais">
<label class="nome">Nome: </label>
<input type="text" name="nome" id="nome">

<label class="nome">Telefone: </label>
<input type="text" name="telefone" id="telefone" placeholder="(00) 00000-0000">


</div>
<div class="info_carro">
<label class="placa">Placa: </label>
<input type="text" name="placa" id="placa">

<label class="modelo">Modelo: </label>
<input type="texto" name="modelo" id="modelo">


</div>
<div class="section_serviços">
  <h2>Serviços</h2>
  
  <div class="colunas">
  <div class="servicos_coluna2">
  
  <div class="opcoes">
  <input type="checkbox" id="lavagem_simples" name="servico" value="Lavagem Simples"/>
  <label for="lavagem_simples">Lavagem Simples</label>
  </div>
  
  <div class="opcoes">
  <input type="checkbox" id="lavagem_completa" name="servico" value="Lavagem Completa"/>
  <label for="lavagem_completa">Lavagem Completa</label>
  </div>
  
  <div class="opcoes">
  <input type="checkbox" id="higienização_interna" name="servico" value="Higienização Interna"/>
  <label for="higienização_interna">Higienização Interna</label>
  </div>
  
  </div>
  
  <div class="servicos_coluna2">
  <div class="opcoes">
  <input type="checkbox" id="polimento_enceramento" name="servico" value="Polimento e Enceramento"/>
  <label for="polimento_enceramento">Polimento e Enceramento</label>
  </div>
  
  <div class="opcoes">
  <input type="checkbox" id="lavagem_seco" name="servico" value="Lavagem a Seco"/>
  <label for="lavagem_seco">Lavagem a Seco</label>
  </div>
  
  <div class="opcoes">
  <input type="checkbox" id="limpeza_motor" name="servico" value="Limpeza de Motor"/>
  <label for="limpeza_motor">Limpeza de Motor</label>
  </div>
  </div>
  
  </div>
  </div>

  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev" class="nav-btn">&lt;</button>
      <span id="current-date"></span>
      <button id="next" class="nav-btn">&gt</button>
    </div>
    <div class="calendar-grid">
      <div class="calendar-days">
        <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sab</div>
      </div>
      <div id="calendar-dates" class="calendar-dates"></div>
    </div>
  </div>

  <button onclick="agendar()">Agendar</button>
</form>
</section>
<script src="/javascript/index.js"></script>
<script src="/javascript/calendario.js"></script>
</body>
</html>
